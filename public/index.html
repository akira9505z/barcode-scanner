<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>バーコードスキャナー（安定版＋大文字＋中央寄せ）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://unpkg.com/@ericblade/quagga2/dist/quagga.min.js"></script>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>バーコードスキャナー<br>（カメラ映像）</h1>

  <video id="preview" autoplay playsinline muted></video>

  <div>
    <label>スキャン結果:</label>
    <input type="text" id="barcode" readonly>
  </div>

  <div>
    <label>ステータス:</label>
    <select id="status">
      <option>DEPO受け入れ</option>
      <option>ドローン搭載・配達中</option>
      <option>共同受取施設 敷地到着</option>
      <option>共同受取施設 受渡待ち</option>
      <option>配達完了</option>
    </select>
  </div>

  <button id="submitBtn">Googleフォームに送信</button>
</body>
</html>
