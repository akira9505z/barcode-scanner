<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>バーコードスキャナー（iPhone版）</title>
  <script src="https://unpkg.com/@ericblade/quagga2/dist/quagga.min.js"></script>
  <script src="script.js" defer></script>
</head>
<body>
  <h1>バーコードスキャナー（カメラ自前表示 + Quagga解析）</h1>

  <!-- 100%自分で管理する video -->
  <video id="preview" autoplay playsinline muted style="width: 100%; max-width: 600px; border: 4px solid #333;"></video>

  <div>
    <label>スキャン結果:</label>
    <input type="text" id="barcode" readonly>
  </div>

  <div>
    <label>ステータス:</label>
    <select id="status">
      <option>DEPO受け入れ</option>
      <option>ドローン搭載・配達中</option>
      <option>共同受取施設 敷地到着</option>
      <option>共同受取施設 受渡待ち</option>
      <option>配達完了</option>
    </select>
  </div>

  <button id="submitBtn">Googleフォームに送信</button>
</body>
</html>
